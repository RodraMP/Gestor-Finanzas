<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Finanzas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor de Finanzas</a>
    </div>
  </nav>

  <main class="container">

    <section id="balance" class="card shadow-sm p-4 mb-4">
      <h2 class="mb-3">Balance actual</h2>
      <p id="balance-amount" class="fs-3 fw-bold text-primary">$0,00</p>
      <div class="charts-grid">
        <div>
          <h5>Ingresos</h5>
          <canvas id="pieIngresos"></canvas>
        </div>
        <div>
          <h5>Egresos</h5>
          <canvas id="pieEgresos"></canvas>
        </div>
        <div>
          <h5>Balance</h5>
          <canvas id="pieBalance"></canvas>
        </div>
      </div>
    </section>

    <section id="metrics" class="card shadow-sm p-4 mb-4">
      <h2 class="mb-4">Métricas</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <div class="metric-card card shadow-sm text-center p-3">
            <h5>% de ingresos gastados</h5>
            <p id="metric-porcentaje" class="fs-5 fw-bold text-primary">-</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="metric-card card shadow-sm text-center p-3">
            <h5>Categoría con más gasto</h5>
            <p id="metric-categoria" class="fs-5 fw-bold text-danger">-</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="metric-card card shadow-sm text-center p-3">
            <h5>Ahorro acumulado</h5>
            <p id="metric-ahorro" class="fs-5 fw-bold text-success">-</p>
          </div>
        </div>
      </div>
    </section>

    <section id="transactions" class="card shadow-sm p-4 mb-4">
      <h2 class="mb-3">Transacciones</h2>
      <form id="transaction-form" class="row g-2 mb-3">
        <div class="col-md-2">
          <input type="number" id="amount" placeholder="Monto" class="form-control" step="0.01" required>
        </div>
        <div class="col-md-2">
          <select id="type" class="form-select">
            <option value="ingreso">Ingreso</option>
            <option value="egreso">Egreso</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="category" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <input type="text" id="description" placeholder="Descripción" class="form-control">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-hover text-center">
          <thead class="table-primary">
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Monto</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="transaction-list"></tbody>
        </table>
      </div>
    </section>

    <section id="history" class="card shadow-sm p-4 mb-4">
      <h2 class="mb-3">Historial mensual</h2>
      <div class="chart-wrap">
        <canvas id="barChart"></canvas>
      </div>
    </section>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Transacción agregada con éxito
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="js/charts.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
